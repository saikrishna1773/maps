<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Map of Nauru</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #search-container {
            padding: 10px;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #country-name {
            font-size: 18px;
            margin-right: 10px;
        }
        #search-bar {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        #main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #map {
            width: 50%;
            height: 100%;
        }
        #details-container {
            width: 50%;
            padding: 20px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            font-size: 16px;
            overflow: auto;
        }
        #region-list {
            list-style-type: none;
            padding: 0;
        }
        #region-list li {
            padding: 8px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        #region-list li:hover {
            background-color: #f0f0f0;
        }
        #back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #back-button:hover {
            background-color: #45a049;
        }
        #home-button, #world-map-button {
            position: absolute;
            top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #home-button:hover, #world-map-button:hover {
            background-color: #45a049;
        }
        #home-button {
            right: 10px;
        }
        #world-map-button {
            right: 90px;
        }
    </style>
</head>
<body>
    <button id="home-button">Home</button>
    <button id="world-map-button">World Map</button>
    <div id="search-container">
        <span id="country-name">Nauru</span>
        <input id="search-bar" type="text" placeholder="Search for a region..." />
    </div>
    <div id="main-container">
        <div id="map"></div>
        <div id="details-container">
            <h3>Details</h3>
            <p>Capital: Yaren</p>
            <p>Nauru is a small island country located in the Pacific Ocean, known for its phosphate mining industry.</p>
            <button id="back-button" style="display:none;">Back</button>
        </div>
    </div>
    <script>
        const map = L.map('map').setView([-0.5228, 166.9315], 12); 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 18
        }).addTo(map);
        
        L.marker([-0.5228, 166.9315]).addTo(map).bindPopup("Nauru - Capital: Yaren").openPopup();

        document.getElementById('home-button').addEventListener('click', function() {
            window.location.href = 'Home.html';
        });
        document.getElementById('world-map-button').addEventListener('click', function() {
            window.location.href = 'World.html';
        });
    </script>
</body>
</html>
