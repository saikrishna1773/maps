  <title>Home Page - Options</title>
  <style>
    /* Ensure the body and html take up the full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('C:\Users\dilip\OneDrive\Desktop\world-map.gif.png'); /* Replace 'world-map.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container that holds the content */
    #home-container {
      width: 200%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
       /* Semi-transparent white background */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: auto;
    }

    header h1 {
      font-size: 2.5em;
      color: #007BFF;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 40px;
    }

    .option {
      background-color: #060606;
      color: white;
      padding: 15px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .option:hover {
      background-color: #218838;
    }

    .searched {
      background-color: rgb(2, 233, 250) !important;  /* Red background for search match */
      color: white !important;  /* White text for search match */
    }

    .selected {
      color: rgb(2, 239, 232);  /* Ensure selected button appears in red */
    }

    #search-bar {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 1200px; /* Set a max width to avoid too wide buttons on large screens */
      overflow-y: auto;
    }

    /* Add some responsiveness */
    @media (max-width: 1200px) {
      .button-container {
        grid-template-columns: repeat(5, 1fr); /* 5 buttons per row on smaller screens */
      }
    }

    @media (max-width: 768px) {
      .button-container {
        grid-template-columns: repeat(3, 1fr); /* 3 buttons per row on mobile screens */
      }
    }

    @media (max-width: 480px) {
      .button-container {
        grid-template-columns: 1fr; /* 1 button per row on very small screens */
      }
    }
  </style>
</head>

  <script>
    let lastSelectedOption = null;

    function searchOptions() {
      let input = document.getElementById('search-bar').value.toLowerCase();
      let buttons = document.querySelectorAll('.option');

      buttons.forEach(button => {
        let text = button.innerText.toLowerCase();
        if (text.includes(input)) {
          button.style.display = 'block';
          button.classList.add('searched');  // Highlight matching buttons with red background and white text
        } else {
          button.style.display = 'none';
          button.classList.remove('searched');  // Remove highlight if no match
        }
      });

      // If search bar is empty, reset all buttons' styles
      if (input === '') {
        buttons.forEach(button => {
          button.classList.remove('searched');
          button.classList.remove('selected');
          button.style.display = 'block'; // Ensure all buttons are visible
        });
      }
    }

    // Handle the selection of options
    function selectOption(button) {
      if (lastSelectedOption) {
        lastSelectedOption.classList.remove('selected'); // Remove red color from previously selected option
      }
      button.classList.add('selected'); // Add red color to the selected option
      lastSelectedOption = button; // Store the reference to the last selected button
    }
  </script>
